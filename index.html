   <!-- calculator begin --> 

   <div class="calc-box">
   <div class="calc-display">
   </div>
   <div class="calc-btns">
    <div class="btns" onclick="
     displays.style.display='block'
        expression+='1'
        displays.innerHTML=expression
        "">1</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='2'
    displays.innerHTML=expression">2</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='3'
    displays.innerHTML=expression">3</div>

    <div class="btns" onclick="
    expression+='+'
    displays.innerHTML=expression">+</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='4'
    displays.innerHTML=expression">4</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='5'
    displays.innerHTML=expression">5</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='6'
    displays.innerHTML=expression">6</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='-'
    displays.innerHTML=expression">-</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='7'
    displays.innerHTML=expression">7</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='8'
    displays.innerHTML=expression">8</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='9'
    displays.innerHTML=expression">9</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='*'
    displays.innerHTML=expression">*</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='0'
    displays.innerHTML=expression">0</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='.'
    displays.innerHTML=expression">.</div>

    <div class="btns" onclick="
    
    displays.style.display='block'
    expression=eval(expression)
    displays.innerHTML=expression    
    ">=</div>

    <div class="btns" onclick="
     displays.style.display='block'
    expression+='/'
    displays.innerHTML=expression">/</div>

    <div class="btns" onclick="
    displays.style.display='none'
    expression=''    
    ">Clear</div>

   </div>
 
   </div>









   <!-- calculator end -->


   <script src="index.js"></script>
</body>
